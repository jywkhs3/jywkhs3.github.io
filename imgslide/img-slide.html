<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 스크롤 처리</title>
  <link rel="stylesheet" href="./img-slide.css">
</head>
<body>
  <main>
    <h1>Slide Images</h1>
    <div class="slide">
      <ul>
        <li><img src="./images/beach.jpg" alt="beach"></li>
        <li><img src="./images/dancer.jpg" alt="ballerina"></li>
        <li><img src="./images/running.jpg" alt="running"></li>
        <li><img src="./images/travel.jpg" alt="traveler"></li>
        <li><img src="./images/mountain.jpg" alt="mountain"></li>
      </ul>
    </div>
    <div class="slide-btn">
      <button class="prev">이전</button>
      <button class="next">다음</button>
    </div>
    <div class="circle">
      <!-- <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span> -->
    </div>
    
    <div class="player">
      <button>▶</button>
      <button>■</button>
    </div>
  </main>
  <!-- <script src="./img-slide.js"></script> -->
  <script src="./img-slide-loop.js"></script>
</body>
</html>
