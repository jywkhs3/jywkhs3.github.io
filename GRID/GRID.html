<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./STYLE.CSS">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>GRID LAYOUT</title>
</head>
<body>
  <div id="wrapper">
    <input type="checkbox" name="check" id="menu-icon">
    <input type="radio" name="menu" id="menu1" checked>
    <input type="radio" name="menu" id="menu2">
    <input type="radio" name="menu" id="menu3">
    <label for="menu-icon" class="menu-icon">
      <i class="fa-solid fa-bars"></i>
    </label>
    <nav>
      <img src="./images/logo.png" alt="logo">
      <div class="menu-list">
        <label for="menu1">Homme</label>
        <label for="menu2">Girl</label>
        <label for="menu3">Kids</label>
      </div>
    </nav>
    <main>
      <section class="box1">
        <p>Vogue Homme</p>
        <p></p>
        <p><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-facebook-f"></i><i class="fa-solid fa-envelope"></i></p>
        <p>Travis Crown</p>
        <p></p>
        <p></p>
        <p></p>
        <p>Dior</p>
        <p>Best Qualified Goods</p>
        <p></p>
        <p>Sports</p>
      </section>
      <section class="box2">
        <p>tremendous</p>
        <p></p>
        <p>Vogue Girl</p>
        <p></p>
        <p></p>
        <p></p>
        <p>Accessories</p>
        <p></p>
        <p>Jewelry</p>
        <p></p>
        <p></p>
      </section>
      <section class="box3">
        <p></p>
        <p>Play & Dolls</p>
        <p></p>
        <p>Vogue Kids</p>
        <p></p>
        <p>Clothes</p>
        <p></p>
      </section>
    </main>
  </div>
</body>
</html>
